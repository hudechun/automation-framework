<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Automation Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Microsoft YaHei', Arial, sans-serif; }
        .sidebar { min-height: 100vh; background: #2c3e50; }
        .sidebar a { color: #ecf0f1; padding: 15px; display: block; text-decoration: none; }
        .sidebar a:hover { background: #34495e; }
        .sidebar a.active { background: #3498db; }
        .content { padding: 30px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="text-white text-center mb-4">
                        <i class="fas fa-robot"></i> 管理后台
                    </h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">
                                <i class="fas fa-dashboard"></i> 仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/tasks">
                                <i class="fas fa-tasks"></i> 任务管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/sessions">
                                <i class="fas fa-window-restore"></i> 会话管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/docs">
                                <i class="fas fa-book"></i> API文档
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 ms-sm-auto px-md-4 content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>{{ title }}</h1>
                    <a href="/docs#/tasks/create_task_api_tasks_post" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 创建任务
                    </a>
                </div>
                
                <!-- 任务列表 -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>名称</th>
                                        <th>描述</th>
                                        <th>状态</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="tasks-table">
                                    <tr>
                                        <td colspan="6" class="text-center">加载中...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();
                
                const tbody = document.getElementById('tasks-table');
                if (tasks.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center">暂无任务</td></tr>';
                    return;
                }
                
                tbody.innerHTML = tasks.map(task => `
                    <tr>
                        <td>${task.id}</td>
                        <td>${task.name || '-'}</td>
                        <td>${task.description || '-'}</td>
                        <td>
                            <span class="badge bg-${getStatusColor(task.status)}">
                                ${task.status || 'unknown'}
                            </span>
                        </td>
                        <td>${task.created_at || '-'}</td>
                        <td>
                            <a href="/docs#/tasks/get_task_api_tasks__task_id__get" class="btn btn-sm btn-info">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('加载任务失败:', error);
                document.getElementById('tasks-table').innerHTML = 
                    '<tr><td colspan="6" class="text-center text-danger">加载失败</td></tr>';
            }
        }

        function getStatusColor(status) {
            const colors = {
                'pending': 'secondary',
                'running': 'primary',
                'completed': 'success',
                'failed': 'danger',
                'cancelled': 'warning'
            };
            return colors[status] || 'secondary';
        }

        loadTasks();
        setInterval(loadTasks, 10000);
    </script>
</body>
</html>
