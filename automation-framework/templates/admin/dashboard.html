<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Automation Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Microsoft YaHei', Arial, sans-serif; }
        .sidebar { min-height: 100vh; background: #2c3e50; }
        .sidebar a { color: #ecf0f1; padding: 15px; display: block; text-decoration: none; }
        .sidebar a:hover { background: #34495e; }
        .sidebar a.active { background: #3498db; }
        .content { padding: 30px; }
        .stat-card { border-left: 4px solid #3498db; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="text-white text-center mb-4">
                        <i class="fas fa-robot"></i> 管理后台
                    </h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin">
                                <i class="fas fa-dashboard"></i> 仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/tasks">
                                <i class="fas fa-tasks"></i> 任务管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/sessions">
                                <i class="fas fa-window-restore"></i> 会话管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/docs">
                                <i class="fas fa-book"></i> API文档
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 ms-sm-auto px-md-4 content">
                <h1 class="mb-4">{{ title }}</h1>
                
                <!-- 统计卡片 -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card stat-card">
                            <div class="card-body">
                                <h5 class="card-title">总任务数</h5>
                                <p class="card-text display-6" id="total-tasks">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card" style="border-left-color: #2ecc71;">
                            <div class="card-body">
                                <h5 class="card-title">运行中</h5>
                                <p class="card-text display-6" id="running-tasks">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card" style="border-left-color: #f39c12;">
                            <div class="card-body">
                                <h5 class="card-title">活跃会话</h5>
                                <p class="card-text display-6" id="active-sessions">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card" style="border-left-color: #e74c3c;">
                            <div class="card-body">
                                <h5 class="card-title">失败任务</h5>
                                <p class="card-text display-6" id="failed-tasks">-</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 快速操作 -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>快速操作</h5>
                            </div>
                            <div class="card-body">
                                <a href="/api/tasks" class="btn btn-primary me-2">
                                    <i class="fas fa-plus"></i> 创建任务
                                </a>
                                <a href="/docs" class="btn btn-info me-2">
                                    <i class="fas fa-book"></i> API文档
                                </a>
                                <a href="/api/monitor/system" class="btn btn-success">
                                    <i class="fas fa-chart-line"></i> 系统监控
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 加载统计数据
        async function loadStats() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();
                document.getElementById('total-tasks').textContent = tasks.length || 0;
                
                const running = tasks.filter(t => t.status === 'running').length;
                document.getElementById('running-tasks').textContent = running;
                
                const failed = tasks.filter(t => t.status === 'failed').length;
                document.getElementById('failed-tasks').textContent = failed;
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }

        // 页面加载时获取数据
        loadStats();
        // 每30秒刷新一次
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
